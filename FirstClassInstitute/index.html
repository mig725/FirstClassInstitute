<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Class Institute - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="LOGO FIRST.png" alt="Logo" class="main-logo">
    <div class="login-card">
      <h2>ENGLISH INSTITUTE</h2>
      <p>REGISTRATION & ENROLLMENT</p>

      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">LOG IN</button>
      </form>

      <a href="#" class="forgot">Forgot password?</a>

      <h3>Don't have an account?</h3>
      <form id="registerForm">
        <input type="text" id="regUser" placeholder="Create Username" required>
        <input type="password" id="regPass" placeholder="Create Password" required>
        <button type="submit">REGISTER</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
